<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>nuggetManager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.min.css">
</head>

<body>
    <div class="container">
        <div class="row" style="padding-top: 12px;">
            <form action="/new/{{code}}" method=POST>
                <div class="form-group">
                  <label for="code">Code</label>
                  <input type="text" class="form-control" id="code" name="code" placeholder={{code}} readonly>
                </div>
                <div class="form-group">
                    <label for="assigner">Enter updater's email:</label>
                    <input type="text" class="form-control" id="assigner" name="assigner">
                </div>
                <div class="form-group">
                    <label for="name">Give your nugget a name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
